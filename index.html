<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido al Bingo Automático!</title>
    <!-- Puedes usar tus mismos estilos si quieres -->
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: sans-serif;
            flex-direction: column;
        }
        .container {
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Gran Bingo!</h1>
        <p>¿Estás listo para jugar y ganar? Compra tus cartones para la próxima ronda.</p>
        <br>
        <a href="comprar.html" class="button">Comprar Cartones</a>
    </div>
</body>
</html>
