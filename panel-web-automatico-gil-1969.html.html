<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel Bingo</title>
</head>
<body>
  <h1>Panel Bingo</h1>
  <button id="guardarBtn">Guardar cartones</button>

  <script>
    document.getElementById("guardarBtn").addEventListener("click", async () => {
      const cartones = [
        { id: 1, numeros: [1, 2, 3, 4, 5] },
        { id: 2, numeros: [6, 7, 8, 9, 10] }
      ];

      try {
        const res = await fetch("/.netlify/functions/guardar-cartones", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(cartones)
        });
        const data = await res.json();
        if (res.ok) {
          alert("✅ " + data.message);
        } else {
          alert("Hubo un error al guardar los cartones.\nDetalles: " + JSON.stringify(data));
        }
      } catch (err) {
        alert("Error de conexión: " + err.message);
      }
    });
  </script>
</body>
</html>
