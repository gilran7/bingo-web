
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Cartones de Bingo</title>
    <!-- ¡Importante! Vinculamos la nueva hoja de estilos -->
    <link rel="stylesheet" href="comprar.css">
</head>
<body>

    <div class="store-container">
        <h1>Cartones Disponibles</h1>
        <p class="instructions">¡Elige tus cartones de la suerte para la próxima ronda!</p>

        <!-- Este contenedor se llenará dinámicamente con los cartones desde JavaScript -->

            <!-- Se mostrará un mensaje de carga mientras se obtienen los datos -->
            <p class="mensaje-feedback">Cargando cartones...</p>
        </div>
    </div>

    <!-- ¡Importante! Vinculamos el nuevo script de JavaScript -->
    <script src="comprar.js"></script>
</body>
</html>
