<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Comprar Cartones</title>
</head>
<body>
  <h1>Comprar Cartones</h1>
  <div id="cartonesContainer"></div>

  <script>
    async function cargarCartones() {
      try {
        const res = await fetch("/.netlify/functions/obtener-cartones");
        const data = await res.json();
        if (res.ok) {
          document.getElementById("cartonesContainer").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } else {
          document.getElementById("cartonesContainer").innerText = "Error al cargar cartones.";
        }
      } catch (err) {
        document.getElementById("cartonesContainer").innerText = "Error de conexi√≥n.";
      }
    }
    cargarCartones();
  </script>
</body>
</html>
